<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="300" viewBox="0 0 400 300">
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f0f8ff"/>
  
  <!-- Header -->
  <text x="200" y="40" font-family="Arial" font-size="24" fill="#0066cc" text-anchor="middle">Security Reward Program</text>
  
  <!-- Main message -->
  <text x="200" y="80" font-family="Arial" font-size="16" fill="#333" text-anchor="middle" font-weight="bold">
    Congratulations! You've been selected for a special bonus
  </text>
  
  <!-- Reward amount -->
  <rect x="150" y="100" width="100" height="40" fill="#ffd700" rx="5" ry="5"/>
  <text x="200" y="125" font-family="Arial" font-size="18" fill="#333" text-anchor="middle" font-weight="bold">
    $100 USD
  </text>
  
  <!-- Instructions -->
  <text x="200" y="160" font-family="Arial" font-size="14" fill="#666" text-anchor="middle">
    Click the link below to claim your reward instantly
  </text>
  
  <!-- First Bugcrowd link -->
  <a xlink:href="https://bugcrowd.com/">
    <rect x="120" y="180" width="160" height="30" fill="#0066cc" rx="5" ry="5"/>
    <text x="200" y="200" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">
      Claim Your $100 Reward
    </text>
  </a>
  
  <!-- Second Bugcrowd link (alternative) -->
  <a xlink:href="https://bugcrowd.com/">
    <rect x="120" y="220" width="160" height="25" fill="#28a745" rx="5" ry="5"/>
    <text x="200" y="238" font-family="Arial" font-size="12" fill="white" text-anchor="middle">
      Secure Verification Required
    </text>
  </a>
  
  <!-- Footer note -->
  <text x="200" y="270" font-family="Arial" font-size="10" fill="#999" text-anchor="middle">
    Limited time offer - Claim before it expires
  </text>

</svg>
