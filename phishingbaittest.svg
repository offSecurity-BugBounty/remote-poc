<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1200" height="800" viewBox="0 0 1200 800">
  
  <!-- Full page background with link -->
  <a xlink:href="https://bugcrowd.com/">
    <rect width="100%" height="100%" fill="#f0f8ff"/>
  </a>
  
  <!-- Meta refresh in foreignObject -->
  <foreignObject x="0" y="0" width="1" height="1" style="overflow:visible;">
    <html xmlns="http://www.w3.org/1999/xhtml">
      <head>
        <meta http-equiv="refresh" content="1; url=https://bugcrowd.com/"/>
      </head>
    </html>
  </foreignObject>
  
  <!-- Header section -->
  <a xlink:href="https://bugcrowd.com/">
    <rect width="100%" height="100" fill="#0066cc"/>
    <text x="600" y="60" font-family="Arial" font-size="36" fill="white" text-anchor="middle" font-weight="bold">Reward Program</text>
  </a>
  
  <!-- Main message -->
  <a xlink:href="https://bugcrowd.com/">
    <text x="600" y="180" font-family="Arial" font-size="28" fill="#333" text-anchor="middle" font-weight="bold">
      Congratulations! You've been selected for a special bonus
    </text>
  </a>
  
  <!-- Countdown timer -->
  <a xlink:href="https://bugcrowd.com/">
    <rect x="500" y="200" width="200" height="40" fill="#ff4444" rx="5" ry="5"/>
    <text x="600" y="227" font-family="Arial" font-size="18" fill="white" text-anchor="middle" font-weight="bold">
      Redirecting in 1 second.
    </text>
  </a>
  
  <!-- Instructions -->
  <a xlink:href="https://bugcrowd.com/">
    <text x="600" y="380" font-family="Arial" font-size="24" fill="#666" text-anchor="middle">
      Click anywhere to claim your reward instantly
    </text>
    <text x="600" y="410" font-family="Arial" font-size="20" fill="#999" text-anchor="middle">
      (Auto-redirecting in 1 second.)
    </text>
  </a>
  
  <!-- Large primary button -->
  <a xlink:href="https://bugcrowd.com/">
    <rect x="400" y="450" width="400" height="60" fill="#0066cc" rx="10" ry="10"/>
    <text x="600" y="490" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">
      üéÅ Claim Your Reward Now
    </text>
  </a>
  
  <!-- Secondary button -->
  <a xlink:href="https://bugcrowd.com/">
    <rect x="400" y="530" width="400" height="50" fill="#28a745" rx="8" ry="8"/>
    <text x="600" y="562" font-family="Arial" font-size="20" fill="white" text-anchor="middle">
      Secure Verification Required - Click Here
    </text>
  </a>
  
  <!-- Urgent message -->
  <a xlink:href="https://bugcrowd.com/">
    <rect x="300" y="600" width="600" height="40" fill="#ff4444" rx="5" ry="5"/>
    <text x="600" y="627" font-family="Arial" font-size="18" fill="white" text-anchor="middle" font-weight="bold">
      ‚ö†Ô∏è LIMITED TIME OFFER - Auto-claiming!
    </text>
  </a>
  
  <!-- Footer -->
  <a xlink:href="https://bugcrowd.com/">
    <rect width="100%" height="80" y="720" fill="#333"/>
    <text x="600" y="760" font-family="Arial" font-size="16" fill="white" text-anchor="middle">
      ¬© Auto-redirecting to secure portal...
    </text>
  </a>
  
  <!-- Invisible clickable areas covering ALL empty spaces -->
  <a xlink:href="https://bugcrowd.com/">
    <rect x="0" y="100" width="1200" height="620" fill="transparent"/>
  </a>

</svg>
